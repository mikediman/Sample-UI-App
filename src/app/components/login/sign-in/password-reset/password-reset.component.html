<div class="container">
    <form class="forgot-password-form">
        <div class="auth-form-header">
            <h1>Reset your password</h1>
        </div>
        <div class="auth-form-body mt-3">
            <label class="email-field" for="emailField">Enter your user account's verified email address and the new password.</label>
            <input type="text" name="email" id="emailField" class="form-control input-block" placeholder="Enter your email address">
            <input type="password" name="newPassword" id="newPassword" class="form-control input-block" placeholder="Enter your new password">
            <input type="submit" value="Reset password" class="btn btn-primary btn-xs"  (click)="onClick()">
        </div>
    </form>
  </div>
