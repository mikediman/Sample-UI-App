<mat-nav-list>
    <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon><span class="nav-caption">Home</span>
    </a>
    <a mat-list-item routerLink="/about" (click)="onSidenavClose()">
        <mat-icon>help</mat-icon><span class="nav-caption">About</span>
    </a>
    <a mat-list-item routerLink="/contact" (click)="onSidenavClose()">
        <mat-icon>email</mat-icon><span class="nav-caption">Contact</span>
    </a>
    <mat-list-item [matMenuTriggerFor]="menu">
        <mat-icon>unfold_more</mat-icon>
        <a matline>Login</a>
    </mat-list-item>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/sign-in" (click)="onClickSignIn()"> Sign In</button>
        <button mat-menu-item routerLink="/sign-up"(click)="onClickSignUp()"> Sign Up</button>
    </mat-menu>
</mat-nav-list>
